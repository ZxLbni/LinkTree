<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Linktree</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="your-video-file.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <div class="container">
        <img src="your-logo.png" alt="Logo" class="logo"> <!-- Add your logo here -->
        <h1>Your Name</h1>
        <p>Your Short Bio or Tagline</p>
        <div class="links">
            <a href="https://link1.com" target="_blank" class="btn small">Link 1</a>
            <a href="https://link2.com" target="_blank" class="btn medium">Link 2</a>
            <a href="https://link3.com" target="_blank" class="btn small">Link 3</a>
            <a href="https://link4.com" target="_blank" class="btn medium">Link 4</a>
            <a href="https://link5.com" target="_blank" class="btn small">Link 5</a>
        </div>
        <div class="socials">
            <a href="https://twitter.com/yourprofile" target="_blank" class="social"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com/yourprofile" target="_blank" class="social"><i class="fab fa-instagram"></i></a>
            <a href="https://facebook.com/yourprofile" target="_blank" class="social"><i class="fab fa-facebook-f"></i></a>
        </div>
    </div>
    
    <a href="mailto:your-email@example.com" class="contact-btn">Contact Me</a> <!-- Add Contact Button -->
</body>
</html>
